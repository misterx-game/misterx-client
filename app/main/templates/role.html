<ion-view cache-view="false" view-title="Choose role" ng-controller="RoleCtrl as ctrl">
  <ion-content>

    <!-- content goes here -->
    <ion-list>
      <ion-item
        type="text-wrap"
        ng-repeat="role in ctrl.roles"
        ng-click="ctrl.saveRole('{{role}}')">
        <h2>{{role}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
